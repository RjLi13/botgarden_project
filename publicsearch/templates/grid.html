<div class="grid-wrapper">
    {% for item in items %}
    <div class="grid">
        <div class="tiny" style="padding-bottom: 4px;">
            <input type="checkbox" name="item-{{ item.counter }}" value="{{ item.csid }}" checked>
            <a href="?maxresults=1&accession={{ item.accession }}&displayType=full">{{ item.accession }}</a>
        </div>
        {% if item.blobs %}
            <div>
                {% for t in item.blobs %}
                    <a target="image"
                       href="{{ imageserver }}/blobs/{{ t }}/derivatives/OriginalJpeg/content">
                        <img height="100px"
                             src="{{ imageserver }}/blobs/{{ t }}/derivatives/Thumbnail/content"/>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div style="height: 100px; width: 100px; background-color: lightgray">
            <br/>&nbsp;[no image]
            </div>
        {% endif %}
        <p><h4>{{ item.mainentry }}</h4></p>
        {% for i in item.otherfields %}
            {% if i.value %}<p class="tiny">{{ i.label }}: {{ i.value }}</p>{% endif %}
        {% endfor %}
    </div>
{% endfor %}
</div>
